name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extensions/ai-layout/package-lock.json
        
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader
        
    - name: Build Extension
      run: |
        cd extensions/ai-layout
        npm ci
        npm run build
        
    - name: Create plugin ZIP
      run: |
        # Create release directory
        mkdir -p release/ai-layout-for-yootheme
        
        # Copy plugin files
        cp -r ai-layout-for-yootheme.php assets inc extensions composer.json README.md readme.txt release/ai-layout-for-yootheme/
        
        # Create ZIP file
        cd release
        zip -r ai-layout-for-yootheme.zip ai-layout-for-yootheme/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/ai-layout-for-yootheme.zip
        body: |
          ## What's New in Version ${{ github.ref_name }}
          
          This release includes the new YOOtheme Extension Integration!
          
          ### üéâ New Features
          - **YOOtheme Extension Integration**: Direct integration with YOOtheme customizer
          - **Vue.js Interface**: Modern, responsive UI built with Vue 3
          - **Seamless SPA Integration**: No theme modifications required
          - **Webpack Build System**: Professional build pipeline for extension
          
          ### üöÄ Installation
          1. Download the ZIP file
          2. Upload to WordPress plugins directory
          3. Activate the plugin
          4. Open YOOtheme customizer
          5. Navigate to "AI Layout" panel
          
          ### üìã Requirements
          - WordPress 6.0+
          - PHP 7.4+
          - YOOtheme theme active
          - OpenAI API key
          
          ### üîß Development
          ```bash
          cd extensions/ai-layout
          npm install
          npm run build
          ```
          
          ### üìö Documentation
          For full documentation, visit: https://github.com/samuelsamuraj/AI-Layouts-for-Yootheme-Pro
          
          ### üêõ Support
          For support, please visit: https://github.com/samuelsamuraj/AI-Layouts-for-Yootheme-Pro/issues
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
